<!DOCTYPE html>
<html>
<head>
  <title>Doodle3D</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta id="Viewport" name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">

  <link rel="icon" type="image/ico" href="./favicon_alt.ico"/>
  <link rel="apple-touch-icon-precomposed" href="./img/webpage_icons/apple-touch-icon-144x144-precomposed.png"/>
  <link rel="apple-touch-icon-precomposed" href="./img/webpage_icons/apple-touch-icon-144x144-precomposed.png" sizes="144x144" />

  <link href="css/styles.min.css" rel="stylesheet" media="screen">
  <link href="css/debug.min.css" rel="stylesheet" media="screen">

</head>
<body>
<div id="landscape" class="clearfix">

  <!-- background images -->
  <div class="bgContainer">
    <img id="bgTop"    src="img/bg_top.png" />
    <img id="bgMiddle" src="img/bg_middle.png" />
    <img id="bgBottom" src="img/bg_bottom.png" />
  </div>

  <!-- left panel -->
  <div id="leftpanel">
    <img id="btnNew" class="btn" src="img/buttons/btnNew.png" /><br/>
    <div id="btnsPrevNext">
      <img id="btnPrevious" class="btn disabled" src="img/buttons/btnLeft.png">
      <img id="btnNext" class="btn disabled" src="img/buttons/btnRight.png">
    </div>
    <img id="btnSave" class="btn" src="img/buttons/btnSave.png" /><br/>
    <img id="btnOops" class="btn" src="img/buttons/btnOops.png" /><br/>
    <img id="btnAdd" class="btn" src="img/buttons/btnAdd.png" /><br/>

    <div id="buttonGroupAdd" class="buttonGroup">
      <img id="btnWordArt" class="btn" src="img/buttons/btnWordArt.png" />
      <img id="btnShape" class="btn" src="img/buttons/btnShape.png" />
    </div>

  </div>

  <!-- right panel -->
  <div id="rightpanel">
    <img id="btnPrint" class="btn clearfix" src="img/buttons/btnPrint.png" />
    <img id="btnStop" class="btn clearfix disabled" src="img/buttons/btnStop.png" />

    <div id="progressbarCanvasContainerParent">
      <div id="progressbarCanvasContainer">
        <canvas id="progressbarCanvas" width="93" height="82"></canvas>
      </div>
    </div>
    <div id="thermometerContainerParent">
      <div id="thermometerContainer">
        <canvas id="thermometerCanvas" width="90" height="120"></canvas>
      </div>
    </div>
    <div id="btnsSettingsInfo">
      <img id="btnSettings" class="btn" src="img/buttons/btnSettings.png">
      <img id="btnInfo" class="btn" src="img/buttons/btnInfo.png">
    </div>

  </div>

  <!-- center panel -->
  <div id="centerpanel">

    <div id="logopanel" class="btn">
      <img id="pencil" src="img/logo/pencil.png"/>
      <img id="logo" src="img/logo/doodle3d.png"/>
    </div>

    <div id="drawareacontainer">

      <div id="canvasContainers">
        <div id="mycanvasContainer">
          <canvas id="mycanvas"></canvas>
        </div>

        <div id="previewContainer">
          <canvas id="preview"></canvas>
          <div id="buttonGroupVerticalShapes" class="buttonGroup">
            <img id="btnTwist" class="btn" src="img/buttons/btnTwist.png" />
            <img id="btnHeight" class="btn" src="img/buttons/btnHeight.png" />
            <div id="verticalShapes">
              <img id="btnConv" class="btn" src="img/buttons/btnConv.png" />
              <img id="btnDiv" class="btn" src="img/buttons/btnDiv.png" />
              <img id="btnSine" class="btn" src="img/buttons/btnSine.png" />
              <img id="btnStraight" class="btn" src="img/buttons/btnStraight.png" />
            </div>
          </div>
          <img id="btnToggleVerticalShapes" class="btn" src="img/buttons/btnArrowClose.png" />
        </div>

      </div>
      <canvas id="preview_tmp"></canvas>

      <div id="buttonGroupEdit" class="buttonGroup">
        <img id="btnMove" class="btn" src="img/buttons/btnMove.png" />
        <img id="btnZoom" class="btn" src="img/buttons/btnZoom.png" />
        <img id="btnRotate" class="btn" src="img/buttons/btnRotate.png" />
      </div>
      <img id="btnToggleEdit" class="btn" src="img/buttons/btnArrowOpen.png" />

    </div>
  </div>

  <div id="debug_textArea">
    <button onclick="settingsWindow.downloadGcode()">Download gcode</button>
  </div>

  <div id="debug_display"></div>

  <div id="popupMask" class="btn"></div>

  <div class="popup" id="popupWordArt">
    <div class="content">
      <h1>Add WordArt</h1>
      Please enter your text:<br>
      <input id="txtWordArt" type="text"/>
      <img id="btnWordArtOk" class="btn" src="img/buttons/btnOk.png">
    </div>
  </div>

  <div class="popup" id="popupShape">
    <div class="content">
      <h1>Add a new shape</h1>
      <div class="columnRight">
      	<img id="iconShapeLessPoints" src="img/shapeLessPoints.gif" />
        <img class="btn" id="btnShapeMin" src="img/buttons/btnMin.png" />
        <img class="btn" id="btnShapePlus" src="img/buttons/btnPlus.png" />
        <img id="iconShapeMorePoints" class="icon" src="img/shapeMorePoints.gif" />
        <img class="btn" id="btnShapeOk" src="img/buttons/btnOk.png">
      </div>
      <canvas id="shapePreview" width="150" height="150"></canvas><br/>
      <div id="lblShapeResolution"></div>
    </div>
  </div>

  <div id="popupSettings" class="popup">
    <div class="toppanel">
      <img class="title" src="img/settings_title.png" alt="settings" />
    </div>
    <div class="bottompanel">
      <div id="settingsContainer"></div>
      <div class="right">
        <div class="btnContainer">
          <img src="img/buttons/btnOk.png" class="btn btnOK" alt="save"/>
        </div>
      </div>
    </div>
  </div>

  <div id="message"></div>
</div>

<div id="portrait">
  <img id="vertImage" src="img/bg_vertical.png"/>
</div>
<div id="helpContainer"></div>

<script src="js/libs/jquery-1-9-1.min.js"></script>
<!-- <script src="http://cdn.jquerytools.org/1.2.7/full/jquery.tools.min.js"></script> -->
<script src="js/libs/jquery-cookie.min.js"></script>
<script src="js/libs/jquery-joyride-2-1.min.js"></script>
<script src="js/libs/jquery-coolfieldset.min.js"></script>
<script src="js/libs/FileSaver.min.js"></script>
<script src="js/libs/jquery-fastclick.min.js"></script>
<script src="js/doodle3d-client.min.js"></script>

</body>
</html>
